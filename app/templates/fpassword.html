<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- card -->
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-8 col-md-4 align-self-center">
          <div class="card">
            <div class="card-body">
              <h6 class="mb-3">Create your new password</h6>
              <blockquote class="blockquote mb-0 mt-2">
                <footer class="blockquote-footer">
                  i'm <cite title="Source Title">{{session.username}} </cite>
                </footer>
              </blockquote>
              <div class="mt-2">
                <!-- forms -->
                <form class="form-floating" method="post">
                  <div class="form-floating mt-3 mb-3">
                    <input
                      type="hidden"
                      name="user_id"
                      value="{{session.user_id}}"
                    />
                    <input
                      type="password"
                      class="form-control"
                      id="myInput"
                      placeholder="mail@example.com"
                      name="password"
                    />
                    <label for="floatingInput">New Password</label>
                  </div>
                  <!-- show password -->
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault "
                      onclick="myFunction()"
                    />
                    <label
                      class="form-check-label"
                      for="flexSwitchCheckDefault"
                    >
                      <small> Show Password</small></label
                    >
                  </div>
                  <button type="submit" class="btn btn-success mt-3">
                    Create
                  </button>
                  <a href="/login" class="btn btn-secondary mt-3 text-white"
                    >Cancle</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end card -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
