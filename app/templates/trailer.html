{%extends "components/base.html" %} {%block title%}Trailer{%endblock%} {%block
content%}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a href="/"><i class="fa fa-home"></i> Home</a>
          <a href="/detail/{{movie_id}}">Detail</a>
          <a href="#">Trailer</a>
          <span>{{trailer.name}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="anime__video__player">
          <div class="embed-responsive embed-responsive-21by9">
            <iframe
              class="embed-responsive-item"
              src="https://www.youtube.com/embed/{{trailer.key}}"
              title="{{trailer.name}}"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write;picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="anime__details__review">
          <div class="section-title">
            <h5>Reviews</h5>
          </div>
          {%for reviewers in review%}
          <div class="anime__review__item">
            <div class="anime__review__item__pic">
              <img
                src="https://www.gravatar.com/avatar{{reviewers.author_details.avatar_path}}?s=64"
                alt=""
              />
            </div>
            <div class="anime__review__item__text">
              <h6>
                {{reviewers["author"]}} -
                <span>
                  <small><i>{{reviewers.date[:10]}}</i></small></span
                >
              </h6>
              <p>{{reviewers["content"]}}</p>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Anime Section End -->

{%endblock%}
